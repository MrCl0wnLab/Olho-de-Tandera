<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de login para o painel de administração do sistema Olhar de Tandera.">
    <title>Login - Painel de Administração</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Bootstrap 5.3.6 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!-- CSS customizado -->
    <link rel="stylesheet" href="/static/css/olho-tandera.css">
    
    <!-- Bootstrap JS Bundle com Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    
    <!-- Popper.js e Bootstrap JS separados -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>
</head>
<body>
    <!-- 
        Container do formulário de login
        - Centralizado na tela para melhor experiência do usuário
        - Design clean para foco na ação de autenticação
    -->
    <div class="login-container">
        <h1>Login Administrativo</h1>
        
        <!-- 
            Bloco de erro mostrado apenas quando houver falha na autenticação
            Utiliza template engine do Flask (Jinja2) para renderização condicional
        -->
        {% if error %}
        <div class="error">
            {{ error }}
        </div>
        {% endif %}
        
        <!-- 
            Formulário de autenticação
            - Método POST para segurança (não exibe credenciais na URL)
            - Validação básica no lado cliente com 'required'
            - Autofocus para melhor usabilidade
        -->
        <form method="post">
            <div class="form-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" name="username" required autofocus 
                       placeholder="Nome de usuário administrativo">
            </div>
            
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required
                       placeholder="Senha de acesso">
            </div>
            
            <button type="submit">Entrar</button>
        </form>
        
        <!-- Informações adicionais para o usuário -->
        <div class="info">
            <p>Acesso restrito ao painel de administração do sistema de Olhar de Tandera.</p>
            <p>Em caso de problemas de acesso, contate o administrador.</p>
        </div>
    </div>
    
    <!-- 
        Script de segurança básico para evitar que a página de login
        seja carregada dentro de um iframe (proteção contra clickjacking)
    -->
    <script>
        if (window.self !== window.top) {
            window.top.location.href = window.location.href;
        }
    </script>
</body>
</html>
